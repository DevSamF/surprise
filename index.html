<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Surpresa Especial</title>

    <style>
        body {
            background-color: #ffccd5;
            display: flex; /* Torna o body um container flex */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            height: 100vh; /* Faz o body ocupar toda a altura da janela */
            margin: 0; /* Remove margens padr√£o */
        }
    
        .painel {
            background-color: white;
            width: 500px;
            height: 600px;
            border-radius: 20px;
            text-align: center;
            padding-top: 30px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);

        .button-container {

            gap: 20px; /* Espa√ßamento entre os bot√µes */
            position: relative; /* Torna o container um ponto de refer√™ncia */

        #sim, #nao {

            border: 2px solid white;
            border-radius: 10px;
            color: white;

        #sim:hover {

        #nao:hover {

    </style>
    

</head>
<body>

    <script>
        const botaoNao = document.getElementById("nao");

        function fuja() {
